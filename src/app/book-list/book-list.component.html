<div class="row">
    <h2>Book List</h2>
</div>
    <table class="table table-striped table-bordered">
        <thead>
            
            <tr>
                <th>Id</th>
                <th>Title</th>
                <th>Author</th>
                <th>Category</th>
                <th>Price</th>
                <th>totalcount</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let book of books ">
                <td>{{book.id}}</td>
                <td>{{book.title}}</td>
                <td>{{book.author}}</td>
                <td>{{book.category}}</td>
                <td>{{book.price}}</td>
                <td>{{book.totalcount}}</td>
                <td>
                    <button (click)="updatebook(book.id)" class="btn btn -primary">Update</button>
                    <button (click)="deletebook(book.id)" class="btn btn -danger" style="margin-left: 10px">Delete</button>
                    <button (click)="bookDetails(book.id)" class="btn btn -primary" style="margin-left: 10px">View</button>
                </td>
            </tr>
        </tbody>
    </table>
    
    <router-outlet></router-outlet>
