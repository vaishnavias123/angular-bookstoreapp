<div class="row">
    <div class="card col-md-6 offset-md-3 offset-md-3">
        <div class="row">
            <h3 class="text-center">Update book</h3>
            
            <div class="card-body">
                <form (ngSubmit)="onFormsubmit()">
                    
                    <div class="form-group">
                        <label>Title</label>
                        <input type="text" class="form-control"id="title"[(ngModel)]="book.title" name="title">
                    </div>

                    <div class="form-group">
                        <label>Author</label>
                        <input type="text" class="form-control"id="author"[(ngModel)]="book.author" name="author">
                    </div>
                    <div class="form-group">
                        <label>Category</label>
                        <input type="text" class="form-control"id="category"[(ngModel)]="book.category" name="category">
                    </div>
                    <div class="form-group">
                        <label>Price</label>
                        <input type="number" class="form-control"id="price"[(ngModel)]="book.price" name="price">
                    </div>
                    
                    <br/>
                    <button class="btn btn-success" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
<router-outlet></router-outlet>
